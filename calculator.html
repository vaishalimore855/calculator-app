<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder=" 0 " id="screen">
            <button onclick="cls()">C1</button>
            <button onclick="del()">DLE</button>
            <button onclick="Display('%')">%</button>
            <button onclick="Display('/') ">/</button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button onclick="Display('*')">*</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button onclick="Display('-')">-</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button onclick="Display('+')">+</button>
            <button onclick="Display('.')">.</button>
            <button onclick="Display('0')">0</button>
            <button style="background-color:black;color:white;" onclick="calculate('=')" class="equal">=</button>
        </div>
    </div>


    <script>
        outputScreen = document.getElementById('screen');

        function Display(num) {
            outputScreen.value += num;

        }

        function calculate() {

            outputScreen.value = eval(outputScreen.value);

        }

        function cls() {
            outputScreen.value = "";
            // alert("ok");
        }

        function del() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }
    </script>
</body>

</html>
